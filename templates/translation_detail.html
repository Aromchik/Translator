<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали перевода | Image Translator Pro</title>


    <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon.png">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Логотип" class="logo">
            <h1>Image Translator Pro</h1>
        </div>
        <div class="header-actions">
            <a href="/" class="btn-icon">
                <i class="fas fa-arrow-left"></i> Назад
            </a>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="translation-detail">
                <div class="detail-header">
                    <h2><i class="fas fa-history"></i> Детали перевода</h2>
                    <div class="detail-date">
                        <i class="far fa-clock"></i> {{ translation.date.strftime('%d.%m.%Y %H:%M') }}
                    </div>
                </div>

                <div class="detail-content">
                    <div class="text-section original-text-section">
                        <h3>Оригинальный текст</h3>
                        <div class="text-content">{{ translation.original_text }}</div>
                    </div>

                    <div class="text-section translated-text-section">
                        <h3>Переведенный текст</h3>
                        <div class="text-content">{{ translation.translated_text }}</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>© 2024 Image Translator Pro. Все права защищены.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-telegram"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
